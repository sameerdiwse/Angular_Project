<p>{{hotelName}}</p>
<div [hidden]="hiddenRooms">
    Number of rooms available <h3 [innerText]="noOfRooms"></h3>
</div>

<div *ngIf="room.availableRooms>0">
    <table>
        <th>index</th>
        <th>even/odd</th>
        <th>roomNumber</th>
        <th>roomType</th>        
        <th>ameneties</th>
        <th>price</th>

        <tr [ngClass]="ee ? 'even':'odd'" *ngFor="let room of roomsList; let ee = even; let o = odd; let i = index">
         <td>{{i}}</td>   
         <td>{{ee ? 'even' :'odd'}}</td>
         <td>{{room.roomNumber}}</td>
         <td>{{room.roomType}}</td>
         <td>{{room.ameneties}}</td>
         <td>{{room.price}}</td>
        </tr>
    </table>
</div>
<button (click)="toggle()">Let's push it</button>
