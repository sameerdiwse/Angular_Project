<p>{{hotelName}}</p>
<div [hidden]="hiddenRooms">
    Number of rooms available <h3 [innerText]="noOfRooms"></h3>
</div>

<div *ngIf="room.availableRooms>0">
    <table>
        <th>roomNumber</th>
        <th>roomType</th>        
        <th>ameneties</th>
        <th>price</th>
        <tr *ngFor="let room of roomsList">
         <td>{{room.roomNumber}}</td>
         <td>{{room.roomType}}</td>
         <td>{{room.ameneties}}</td>
         <td>{{room.price}}</td>
        </tr>
    </table>
</div>
<button (click)="toggle()">Let's push it</button>
